    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

              <span class="navbar-toggler-icon"></span>

    <!-- Signup Section -->
    <section class="auth-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="auth-card">
                        <div class="auth-header">
                            <h2>إنشاء حساب جديد</h2>
                            <p>انضم إلينا وابدأ رحلتك في توثيق أجمل اللحظات</p>
                        </div>
                        <form class="auth-form">
                            <!-- الاسم الأول والأخير والعائلة -->
                            <div class="form-row">
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="firstName" class="form-label">الاسم الأول</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="firstName" placeholder="الاسم الأول" required>
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="middleName" class="form-label">اسم الأب</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="middleName" placeholder="اسم الأب" required>
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="lastName" class="form-label">اسم العائلة</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="lastName" placeholder="اسم العائلة" required>
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- البريد الإلكتروني ورقم الجوال -->
                            <div class="form-row">
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="email" class="form-label">البريد الإلكتروني</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="phone" class="form-label">رقم الجوال</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                            <input type="tel" class="form-control" id="phone" placeholder="أدخل رقم جوالك" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- كلمة المرور وتأكيدها -->
                            <div class="form-row">
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="password" class="form-label">كلمة المرور</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="أعد إدخال كلمة المرور" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-check-wrapper">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">أوافق على <a href="#" class="text-primary">الشروط والأحكام</a></label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">إنشاء حساب</button>
                            <div class="text-center mt-4">
                                <p>لديك حساب بالفعل؟ <a href="login.html" class="text-primary">تسجيل الدخول</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
